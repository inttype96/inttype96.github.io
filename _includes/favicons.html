{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{%
endcapture %}

<link
  rel="icon"
  type="image/png"
  href="{{ favicon_path }}/mascot-96x96.png"
  sizes="96x96"
/>
<link rel="icon" type="image/svg+xml" href="{{ favicon_path }}/mascot2.svg" />
<link rel="shortcut icon" href="{{ favicon_path }}/mascot.ico" />
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ favicon_path }}/mascot-180x180.png"
/>
{% if site.pwa.enabled %}
<link rel="manifest" href="{{ favicon_path }}/site.webmanifest" />
{% endif %}
